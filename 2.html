  <script>
      const oneInput = document.getElementById("oneInput");
      const oneButton = document.getElementById("one");
      if (oneButton) {
        oneInput.addEventListener("keyup", (e) => {
          console.log("change")
          if (e.target.value === "yes") {
            console.log(e.target.value);
            oneButton.removeAttribute("disabled");
          }
        });
      }

      const button = document.querySelector('.btn');
          button.addEventListener('click',(e)=>{
          e.preventDefault();
          button.classList.add('btn--clicked');
          document.querySelectorAll('span').forEach((element)=>{element.classList.add('expanded')})
          setTimeout(()=>{document.location.href = "3.html"; button.classList.remove("btn--clicked"); },2000);
          setTimeout(()=>{document.querySelectorAll('span').forEach((element)=>{element.classList.remove('expanded')})},1700)});
      
      var i = 0;
      var txt = 'Question 2 - Do you love him ( Yes/No ) the name you just wrote?'; /* The text */
      var speed = 100; /* The speed/duration of the effect in milliseconds */

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("ques").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
